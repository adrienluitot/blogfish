<!DOCTYPE html lang="fr">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">

        <title> BlogFish - {{ page.title }}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip }}{% else %}Bienvenue sur le blog d'une personne souhaitant partager ses connaisances sur l'informatique, la cybersécu et tout un tas d'autres choses !{% endif %}"> 
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
        <link rel="alternate" title="BlogFish" type="application/rss+xml" href="{{ site.url }}/feed.xml">

        <link rel="stylesheet" href="/assets/css/fa-edited.css">
        <link rel="stylesheet" href="/assets/css/bootstrap-edited.min.css">
        <link rel="stylesheet" href="/assets/css/zenburn.min.css">
        
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
    <body>
        {% include navbar.html %}

        <div class="container main-container">
            {{ content }}
        </div>

        <footer>
            <p>Ce blog est réalisé avec <a href="https://jekyllrb.com/">Jekyll</a> par <a href="https://adrien.luitot.fr">Adrien Luitot</a></p>
            <p>Tous droits reservés - 2021</p>

            <a href="https://github.com/adrienluitot/blogfish" class="github-link"><i class="fab fa-github"></i></a>

            <script src="/assets/js/script.js"></script>
        </footer>
    </body>
</html>
