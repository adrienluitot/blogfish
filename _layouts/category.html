---
layout: main
---

<div class="blog-container">
	<div class="blog-posts">
		{% for post in site.categories[page.category] %}
			<div class="blog-post">
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<span class="blog-date">Le {{ post.date | date: "%d/%m/%Y" }}</span>
				{{ post.excerpt }}
			</div>
		{% endfor %}
	</div>

	<!-- find a way to paginate -->
</div>
