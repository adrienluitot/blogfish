<div class="container">
    <a class="blog-title" href="/">
        <img src="/assets/images/illus.svg" alt="BlobFish Illustration"> <span>BlogFish</span>
    </a>
</div>

<nav class="container navbar navbar-expand-md">
    <button class="navbar-toggler" id="navbar-toggler" type="button">
        <i class="fas fa-bars"></i>
    </button>

    <div class="navbar-collapse collapse" id="main-navbar">
        <ul class="navbar-nav mr-auto">
            {% for item in site.data.navbar %}
                <li class="nav-item{% if page.url == item.link %} active{% endif %}">
                    <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
